<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weihnachtsgeschenk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Zentriert den Inhalt vertikal */
      overflow: hidden;
    }
    .container {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .hidden {
      display: none;
    }
    .gift-box {
      font-size: 80px;
      cursor: pointer;
      animation: initial-pulse 1.5s infinite;
      display: inline-block;
      margin-top: 20px;
    }
    .gift-box:hover {
      animation: hover-pulse 0.7s infinite;
    }
    @keyframes initial-pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    @keyframes hover-pulse {
      0%, 100% {
        transform: scale(1.05);
      }
      50% {
        transform: scale(1.1);
      }
    }
    .reveal-content {
      margin-top: 20px;
      font-size: 16px;
      opacity: 0; /* Anfangszustand ist unsichtbar */
      transition: opacity 1s ease-in; /* Nur für die Opazität */
    }
    .gif-container {
      width: 100%;
      max-width: 400px; /* Maximale Breite des Containers */
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      transform: scale(0.85);
      opacity: 0; /* Anfangszustand ist unsichtbar */
      transition: opacity 1s ease-in; /* Sanfte Einblendung */
    }
    img {
      width: 100%;
      height: auto;
      display: block; /* Verhindert unnötige Leerzeichen unter dem Bild */
    }
    .button {
      background-color: #3a5e8e; /* Grüner Hintergrund */
      color: white;
      padding: 15px 15px;
      font-size: 14px;
      line-height: 1.5;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.2s;
      opacity: 0; /* Anfangszustand unsichtbar */
      visibility: hidden; /* Der Button ist anfangs unsichtbar */
    }
    .button:hover {
      background-color: #4c79a0;
    }

    /* Responsive Anpassungen */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      .gift-box {
        font-size: 60px; /* Kleinere Schriftgröße für Emoji */
      }
      .reveal-content {
        font-size: 14px; /* Kleinere Schriftgröße für Text */
      }
      .button {
        font-size: 13px; /* Kleinere Schriftgröße für den Button */
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }
      .gift-box {
        font-size: 50px; /* Noch kleinere Schriftgröße für Emoji */
      }
      .gif-container {
        max-width: 300px; /* Kleinere maximale Breite des GIFs */
      }
      .reveal-content {
        font-size: 12px; /* Textgröße weiter reduzieren */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Merry Xmas, Pa! 🎄</h1>
    <p id="introText">Ich war fleißig und dieses Mal bekommst du dein Geschenk auf eine andere Art und Weise. Natürlich ohne ChatGPT...😳 </p>
    <div class="gift-box" id="giftBox">🎁</div>
    <div id="giftContent" class="hidden">
      <div class="gif-container">
        <img src="https://media.giphy.com/media/IYG3wulSTkS2kwat60/giphy.gif" alt="Paddle Geschenk">
      </div>
      <p class="reveal-content" id="messageText">Statt wie früher zum Schwimmen zu gehen &#40pain 🫠&#41, <br> schenke ich dir ein gemeinsames Padel-Spiel!<br>
        <br><strong> 🎾 🎾 🎾 🎾 🎾 🎾 🎾 🎾 🎾 🎾 🎾 🎾</strong> <br>  <br> <strong>Datum:</strong> Januar - Wochenende?<br>
        <strong>Ort:</strong> MUC 🏓 </p>
    </div>
    <button id="resetButton" class="button">Geschenk nochmal öffnen, <br> weil's so schön war</button>
  </div>

  <script>
    // Der JavaScript-Code bleibt wie im vorherigen Beispiel
  </script>
</body>
</html>
